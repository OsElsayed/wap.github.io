<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="ascii.css" type="text/css" rel="stylesheet"/>
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
    <title>CS472: ASCII Animation Viewer</title>
</head>
<body>
<h1 class="title">
    CS472: ASCII Animation Viewer
</h1>
<p>
    <textarea class="text" rows="20" cols="80" id="mytext"></textarea>
</p>
<div class="items">
    <fieldset class="inline">
        <legend>
            Play Controls:
        </legend>
        <button id="start">start</button>
        <button id="stop">stop</button>
    </fieldset>
    <fieldset class="inline">
        <legend>
            Animation:
        </legend>
        <select id="animation">
            <option value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
            <option value="Custom">Custom</option>
        </select>
    </fieldset>
    <fieldset class="inline">
        <legend>
            Size:
        </legend>
        <select id="size">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option selected="selected" value="12pt">Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>

        </select>

    </fieldset>
    <fieldset class="inline">
        <legend>
            Speed:
        </legend>
        <input type="checkbox" id="speed"> Turbo
    </fieldset>
</div>
<div class="validator">
    <a href="https://validator.w3.org/check/referer">
        <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
    </a>
</div>
</body>
</html>
